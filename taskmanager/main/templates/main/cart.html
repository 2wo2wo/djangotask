{% extends 'main/navbar_layout.html' %}
{% block cart %}

{% for program in student.programs_selected.all %}

<section class="cart-list-area">
    <div class="container">
        
            
                <div class="row" id="cart_items_details">
                    <div class="col-12 col-md-8 col-lg-9">

                        <div class="in-cart-box">
                            <div class="title">{{ program.name }}</div>
                            <div class="">
                                <ul class="cart-course-list list-unstyled">
                                    
                                        
                                            <li>
                                                <div class="cart-course-wrapper">
                                                    <div class="card">
                                                        
                                                        <div class="card-body d-flex">
                                                            <img style='height: 80px' class='course-img' src="/media/course_images/python_VsBrEdg.png" alt="">
                                                            
                                                                <span class="card-text px-2 fw-bold">$</span> 
                                                                <b> {{ program.price }}</b> <br>
                                                                
                                                                
                                                                <a href="{% url 'removecart' program.id %}" class="mx-2 btn btn-sm btn-danger" >Remove</a>
                                                            
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                            </li>
                                        
                                    
                                </ul>
                            </div>
                        </div>
                    </div>
                    
                </div>
            
        
    </div>
</section>
{% endfor %}
<div class="col-12 col-md-4 col-lg-3">
    <div class="cart-sidebar">
        <h4 class="total">Total:
            $<b id="total_price_of_checking_out">{{ sum}}</b>
        </h4>
        <a href="#payment" class="btn btn-primary btn-block checkout-btn">Continue To Checkout</a>
    </div>
</div>
{% endblock %}
